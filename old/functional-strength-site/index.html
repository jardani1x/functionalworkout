<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Strength Training Hub</title>
    <!-- jQuery & jQuery UI -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/app.js"></script>
</head>
<body>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <!-- Main Interaction Area (Left/Center) -->
            <div id="main-content" class="col-lg-9 col-md-12">
                <div class="d-flex flex-column justify-content-center align-items-center vh-100">
                    
                    <!-- Current Exercise Display -->
                    <h2 id="current-exercise-display" class="current-exercise-display mb-3">Build Your Workout</h2>

                    <!-- Main Countdown Timer Display -->
                    <div id="main-timer-display" class="main-timer-display">00:00</div>

                    <div class="d-flex mt-4">
                        <button id="start-workout" class="btn btn-primary btn-lg mx-2">Start</button>
                        <button id="pause-workout" class="btn btn-warning btn-lg mx-2 d-none">Pause</button>
                        <button id="reset-workout" class="btn btn-danger btn-lg mx-2">Reset</button>
                    </div>

                    <!-- Workout & Recovery Timer Controls -->
                    <div class="row mt-5 timer-controls-wrapper">
                        <!-- Workout Timer -->
                        <div class="col-md-6 text-center">
                            <h5>Workout Time</h5>
                            <div class="d-flex justify-content-center align-items-center">
                                <button class="btn btn-outline-light btn-sm time-adjust" data-type="workout" data-action="decrease">-</button>
                                <span id="workout-time" class="mx-3 time-value">45</span>s
                                <button class="btn btn-outline-light btn-sm time-adjust" data-type="workout" data-action="increase">+</button>
                            </div>
                        </div>
                        <!-- Recovery Timer -->
                        <div class="col-md-6 text-center">
                            <h5>Recovery Time</h5>
                            <div class="d-flex justify-content-center align-items-center">
                                <button class="btn btn-outline-light btn-sm time-adjust" data-type="recovery" data-action="decrease">-</button>
                                <span id="recovery-time" class="mx-3 time-value">15</span>s
                                <button class="btn btn-outline-light btn-sm time-adjust" data-type="recovery" data-action="increase">+</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Workout Builder Container -->
                    <div id="workout-builder" class="workout-builder mt-4">
                        <p class="text-muted">Drag exercises here to build your routine</p>
                    </div>
                </div>
            </div>

            <!-- Workout Pane (Right) -->
            <div id="workout-pane" class="workout-pane">
                <h4 class="mt-4 mb-3 text-center">Exercise Library</h4>
                <div class="accordion" id="workout-categories">
                    <!-- Categories will be populated by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toggle Button for Workout Pane -->
    <button id="toggle-pane" class="btn btn-dark toggle-pane-btn">
        <i class="fas fa-bars"></i>
    </button>


    <!-- Custom JS -->
    <script src="script.js"></script>

</body>
</html>
