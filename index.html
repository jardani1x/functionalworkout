<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Functional Strength Builder</title>
    <!-- jQuery, Bootstrap Bundle -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- WebLLM runtime (must be before llm-web.js) -->
    <!-- <script type="text/javascript" src="https://unpkg.com/@mlc-ai/web-llm/dist/index.min.js"></script> -->
    <!-- On‑device LLM client (your file) -->
    <script src="./js/llm-web.js"></script>
    <!-- App (after the two above) -->
    <script src="./js/app.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Site CSS -->
    <link href="./css/styles.css" rel="stylesheet">
</head>
<body class="bg-black text-light">
  <main class="container-fluid min-vh-100">
    <div class="row min-vh-50 align-items-center mx-auto">
    
      <!-- Timer + Controls -->
      <section class="col-8 col-xl-8 px-4 py-5 d-flex flex-column align-items-center justify-content-center gap-3 mx-auto">
        <div class="text-center">
          <div id="current-title" class="current-title fw-bold">Ready</div>
          <div id="timer-display" class="timer-display mx-auto">00:00</div>
          <div class="d-flex justify-content-center mt-2">
            <span id="phase-badge" class="badge rounded-pill text-dark fs-3">Idle</span>
          </div>
        </div>

        <!-- Default time controls (Work / Recovery) -->
        <div class="default-time-controls d-flex flex-wrap justify-content-center gap-4">
          <div class="time-group">
            <label class="form-label mb-1">Work</label>
            <div class="btn-group" role="group" aria-label="Adjust default work time">
            <button id="work-inc" class="btn btn-outline-light">+</button>
            <span id="work-default" class="time-pill">00:40</span>
            <button id="work-dec" class="btn btn-outline-light">−</button>
            </div>
          </div>
          <div class="time-group">
            <label class="form-label mb-1">Recovery</label>
            <div class="btn-group" role="group" aria-label="Adjust default recovery time">
            <button id="rest-inc" class="btn btn-outline-light">+</button>
            <span id="rest-default" class="time-pill">00:20</span>
            <button id="rest-dec" class="btn btn-outline-light">−</button>
            </div>
          </div>
        </div>

        <!-- Timer transport controls -->
        <div class="timer-controls d-flex flex-wrap justify-content-center gap-2">
          <button id="start-btn" class="btn btn-light btn-lg">Start</button>
          <button id="pause-btn" class="btn btn-outline-light btn-lg">Pause</button>
          <button id="reset-btn" class="btn btn-secondary btn-lg">Reset</button>
        </div>
      </section>
      </div>
      <div class="row align-items-center">

    
    </section>
      <!-- Workout Builder (drop target) -->
      <section class="col-8 col-xl-8 px-4 py-4 mx-auto">
        <div class="card bg-dark border-secondary builder h-100">
          <div class="card-header d-flex justify-content-between align-items-center">
            <span class="fw-semibold">Workout Builder</span>
            <div class="d-flex gap-2">
              <button id="clear-builder" class="btn btn-sm btn-outline-secondary">Clear</button>
            </div>
          </div>
          <div class="card-body">
            <div id="drop-zone" class="drop-zone text-center" aria-label="Drop exercises here">Drag exercises here (or tap an exercise)</div>
            <ul id="builder-list" class="list-group list-group-flush mt-3"></ul>
            <div id="empty-tip" class="text-center text-muted small mt-3">Tip: Open the Exercises pane → drag items here. New items use the default Work/Recovery above.</div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <!-- Right Slide Pane -->
  <aside id="exercise-pane" class="exercise-pane" aria-hidden="true">
    <div class="pane-header d-flex justify-content-between align-items-center">
      <h2 class="h5 mb-0">Exercises</h2>
      <button id="close-pane" class="btn btn-sm btn-outline-light" aria-label="Close exercises pane">Close ▸</button>
    </div>
    <div class="pane-body">
      <input id="exercise-search" type="search" class="form-control form-control-sm mb-3" placeholder="Search exercises..." aria-label="Search exercises" />
      <div id="exercise-accordion" class="accordion"></div>
    </div>
  </aside>

  <!-- Pane Toggle Button -->
  <button id="pane-toggle" class="pane-toggle btn btn-outline-light" aria-controls="exercise-pane" aria-expanded="false">Exercises ▸</button>

  
</body>
</html>
